<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIRAL ROAD | Estratégia de Conteúdo</title>
    <meta name="description" content="VIRAL ROAD - A plataforma definitiva de Inteligência Artificial para criadores e estrategistas. Gere roteiros virais, analise performance e escale sua autoridade digital." />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .scroll-smooth-container { scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #facc15; border-radius: 10px; }
      .dark body { background-color: #09090b; }
      body { background-color: #f9fafb; }
    </style>
  </head>
  <body class="text-zinc-900 dark:text-zinc-100 transition-colors duration-200">
    <div id="root"></div>
    <script>
      // Proteção contra sobrescrita do fetch em ambientes restritos
      (function() {
        const originalFetch = window.fetch;
        try {
          Object.defineProperty(window, 'fetch', {
            configurable: false,
            enumerable: true,
            get: function() { return originalFetch; },
            set: function() { 
              console.warn('Tentativa de sobrescrever window.fetch bloqueada para evitar TypeError.');
            }
          });
        } catch (e) {
          // Se já for apenas getter, o erro já aconteceria. 
          // Aqui apenas garantimos que não tentaremos mudar se falhar.
        }
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
